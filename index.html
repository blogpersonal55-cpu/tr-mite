<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Documentos</title>
  <style>
    body { font-family: Arial; background: #f4f4f9; padding: 20px; }
    h2 { text-align: center; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #007BFF; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ“‘ Registro de Documentos</h2>

  <label>Tipo:</label>
  <select id="tipo">
    <option value="Oficio">Oficio</option>
    <option value="ResoluciÃ³n">ResoluciÃ³n</option>
  </select>

  <label>Asunto:</label>
  <input type="text" id="asunto">

  <label>Destino:</label>
  <input type="text" id="destino">

  <label>Redactor:</label>
  <input type="text" id="redactor">

  <button onclick="registrar()">Registrar</button>

  <h3>ðŸ“‚ Documentos Registrados</h3>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>NÃºmero</th>
        <th>Expediente</th>
        <th>Fecha</th>
        <th>Asunto</th>
        <th>Destino</th>
        <th>Redactor</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <script>
    const API_URL = "PEGAR_AQUI_TU_URL"; // <-- reemplazar con tu enlace de Google Apps Script
    let contador = { "Oficio": 469, "ResoluciÃ³n": 1049 };
    let expediente = 1000;
    let documentos = [];

    async function registrar() {
      const tipo = document.getElementById("tipo").value;
      const asunto = document.getElementById("asunto").value;
      const destino = document.getElementById("destino").value;
      const redactor = document.getElementById("redactor").value;
      const fecha = new Date().toLocaleDateString();

      contador[tipo]++;
      expediente++;

      const doc = {
        Tipo: tipo,
        Numero: contador[tipo],
        Expediente: expediente,
        Fecha: fecha,
        Asunto: asunto,
        Destino: destino,
        Redactor: redactor
      };

      // Enviar a Google Sheets
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(doc)
      });

      documentos.push(doc);
      mostrarTabla();
    }

    function mostrarTabla() {
      const tbody = document.getElementById("tabla");
      tbody.innerHTML = "";
      documentos.forEach(d => {
        tbody.innerHTML += `
          <tr>
            <td>${d.Tipo}</td>
            <td>${d.Numero}</td>
            <td>${d.Expediente}</td>
            <td>${d.Fecha}</td>
            <td>${d.Asunto}</td>
            <td>${d.Destino}</td>
            <td>${d.Redactor}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
