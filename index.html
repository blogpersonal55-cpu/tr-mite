<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prueba de conexión</title>
</head>
<body>
  <h2>Prueba de conexión con Apps Script</h2>
  <button onclick="probar()">Enviar prueba</button>
  <pre id="resultado"></pre>

  <script>
    async function probar() {
      try {
        let res = await fetch("https://script.google.com/macros/s/AKfycbxiGl25jJPkGEAgasZdXPqZjEdL_wHks2lF4ue0ARge75CZrZYS5GGfxczW8XtjKG-uWw/exec", {
          method: "POST",
          mode: "no-cors", // <-- primero prueba sin CORS
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            Tipo: "Oficio",
            Destino: "Prueba",
            Asunto: "Test conexión",
            Redactor: "Yo"
          })
        });
        document.getElementById("resultado").innerText = "Solicitud enviada. Revisa tu Google Sheet.";
      } catch (err) {
        document.getElementById("resultado").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
